{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">Login</h3>
<form class="row g-3" action="" method="post">
  <div class="col-12 mb-3 row">
    <label for="inputUserName" class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUserName" placeholder="user name" name="username" value="{{request.form.username }}">
    </div>
  </div>
  <div class="col-12 mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="password" name="password" value="{{request.form.password }}">
    </div>
  </div>
  <div class="col-12 mb-3 row">
    <input class="btn btn-default" type="submit" value="Login">
  </div>
</form>

{% endblock %}
